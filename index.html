<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
  <!-- search movie by Kantor Tegalsari from <a href="https://thenounproject.com/browse/icons/term/search-movie/" target="_blank" title="search movie Icons">Noun Project</a> -->
  <!-- <div> Автор иконок: <a href="https://www.flaticon.com/ru/authors/dinosoftlabs" title="DinosoftLabs"> DinosoftLabs </a> from <a href="https://www.flaticon.com/ru/" title="Flaticon">www.flaticon.com'</a></div> -->
  <title>Country Searcher</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body>

<main class="main" style="pointer-events: none;">
  <section id="section">
    <div class="container">
      <!-- search box -->
      <div class="search-box mt-3 d-flex align-items-center justify-content-end">
        <div class="d-flex justify-content-end">
          <!-- search by country name -->
          <div class="form-floating mb-3 placeholder-wave">
            <input type="text" class="js-search-input form-control shadow-none placeholder border-end-0 rounded-0 rounded-start shadow-sm" id="floatingInput" placeholder="name@example.com" value="" style="width: 200px; height: 40px; padding-top: 20px;">
            <label for="floatingInput" style="padding-top: 6px;">Search by country name</label>
          </div>

          <!-- search btn -->
          <button class="js-search-btn btn btn-light placeholder-wave d-flex justify-content-center placeholder align-items-center rounded-0 rounded-end border px-3 text-secondary m-0 shadow-none text-opacity-50" style="height: 40px;">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        </div>
      </div>
      <!-- fail box -->
      <div class="fail-box d-flex align-items-center justify-content-end" style="height: 12px;">
        <p class="fail-txt js-fail-txt text-danger d-none fw-bold fs-5 mb-0" style="margin-top: -15px;">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-emoji-expressionless mb-1" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M4 10.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm5 0a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5z"/>
          </svg>
            Sorry! 
          <span class="fw-normal">
            search results not found
          </span>
        </p>
      </div>
      <!-- movies list -->
      <ul class="js-country-list list-unstyled d-flex flex-wrap justify-content-between mt-4">
      </ul>
      <!-- end movies list -->
    </div>
  </section>
</main>
<!-- Button trigger modal -->

<!-- main movies list template -->
<template id="template-element">
  <li class="mb-4">
    <!-- card heading -->
    <div class="card position-relative overflow-hidden shadow" style="width: 18rem; height: 29.2rem">
      <!-- card image -->
      <div class="img-wrapper">
        <img src="https://i3.ytimg.com/vi/${movie.ytid}/hqdefault.jpg" class="js-movie-img card-img-top shadow-sm" alt="..." width="286" height="190">
      </div>
      <!-- card body -->
      <div class="card-body pb-0">
        <h5 class="js-card-title mb-0 fs-6 fw-bold rounded-4 col-12" style="max-height: 40px;">
          Name:
          <span class="js-country-title fw-lighter">
            N/A
          </span>
        </h5>
      </div>
      <!-- list group -->
      <ul class="list-group list-group-flush overflow-auto">
        <!-- release -->
        <li class="list-group-item overflow-auto" style="max-height: 44px;">
          <h6 class="card-title fs-6 fw-bold rounded-5">
            The capital: 
            <span class="js-country-capital fw-lighter">
            N/A
          </span>
        </h6>
        </li>
        <!-- Population -->
        <li class="list-group-item">
          <h6 class="card-title fs-6 fw-bold rounded-5">
            Population: 
            <span class="js-country-population fw-lighter">
            N/A
          </span>
        </h6>
        </li>
        <!-- Landlocked -->
        <li class="list-group-item">
          <h6 class="card-title fs-6 fw-bold rounded-5">
            Landlocked: 
            <span class="js-country-landlocked fw-lighter">
            N/A
          </span>
        </h6>
        </li>
        <!-- language & link -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h6 class="card-title fs-6 fw-bold mb-1 rounded-5">
            Region:
            <span class="js-country-region fw-lighter">
            N/A
          </span>
          </h6>
          <a href="#" class="js-country-map-link card-link text-decoration-none rounded-5">Map Link</a>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <button type="button" class="btn btn-light border-secondary shadow-sm js-modal-btn w-100 rounded" data-bs-toggle="modal" data-bs-target="#exampleModalTest">
            More Info
          </button>
        </li>
        <!-- lists end -->
        <!-- Modal -->
        <div class="modal modal-lg fade js-modal" id="exampleModalTest" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content" style="max-height: 453px;">
              <!-- modal header -->
              <div class="modal-header py-1">
                <h5 class="modal-title js-modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- modal body -->
              <div class="modal-body js-modal-body overflow-hidden">
                <div class="modal-inner d-flex">
                  <img src="..." class="js-modal-movie-img rounded-1" alt="..." width="286" height="190">
                  <!-- modal info -->
                  <div class="modal-info-box ms-2 w-100">
                    <hr class="mt-0 mb-0 ">
                    <!-- other informs -->
                    <div class="rating-and-runtime-box d-flex justify-content-between align-items-center mt-2 mx-2">
                      <!-- Independent -->
                      <h6 class="card-title fs-6 fw-bold rounded-5 mb-0">Independent:
                        <span class="js-country-independent fw-lighter">
                          N/A
                        </span>
                      </h6>
                      <!-- status -->
                      <h6 class="card-title fs-6 fw-bold mb-0 rounded-5">Status:
                        <span class="js-country-status fw-lighter">
                          N/A
                        </span>
                      </h6>
                    </div>
                    <hr class="mt-2 mb-0">

                    <div class="rating-and-runtime-box d-flex justify-content-between align-items-center mt-2 mx-2">
                      <!-- borders -->
                      <h6 class="card-title fs-6 fw-bold rounded-5 mb-0">Border Guards:
                        <span class="js-country-borders fw-lighter">
                          N/A
                        </span>
                      </h6>
                    </div>
                    <hr class="mt-2 mb-0">

                    <div class="rating-and-runtime-box d-flex justify-content-between align-items-center mt-2 mx-2">
                      <!-- car-sign -->
                      <h6 class="card-title fs-6 fw-bold rounded-5 mb-0">Car sign:
                        <span class="js-country-car-sign fw-lighter">
                          N/A
                        </span>
                      </h6>

                      <!-- car rule -->
                      <h6 class="card-title fs-6 fw-bold rounded-5 mb-0">Car rule:
                        <span class="js-country-car-rule fw-lighter">
                          N/A
                        </span>
                      </h6>
                    </div>
                    <hr class="mt-2 mb-0">

                    <div class="rating-and-runtime-box d-flex justify-content-between align-items-center mt-2 mx-2">
                      <!-- timezones -->
                      <h6 class="card-title fs-6 fw-bold rounded-5 mb-0">Timezones:
                        <span class="js-country-timezones fw-lighter">
                          N/A
                        </span>
                      </h6>
                    </div>
                    <hr class="mt-2 mb-0">

                    <!-- category -->
                    <h6 class="card-title fs-6 fw-bold rounded-5 mx-2 mt-1">
                      Start of work on a weekday:
                      <span class="js-country-start-week fw-lighter">
                        N/A
                    </span>
                  </div>

                </div>
              </div>
              <!-- modal btn -->
              <div class="modal-footer py-1">
                <button type="button" class="btn btn-light border-secondary shadow-sm" data-bs-dismiss="modal">Close</button>
              </div>
              <!-- modal btn -->
            </div>
          </div>
        </div>
        <!-- Modal end-->
      </ul>
    </div>
  </li>
</template>
<!-- end main movies list template -->
<style>
  ::-webkit-scrollbar {
    width: 8px;
  }
  
  ::-webkit-scrollbar-track {
    box-shadow: inset 0 0 5px transparent; 
    border-radius: 5px;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(83, 81, 81, 0.521); 
    border-radius: 10px;
  }
  body {
    height: 150vh;
    overflow: scroll;
  }
</style>
  
  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./bootstrap/js/bootstrap.min.js"></script>  
  <script src="./js/utils.js"></script>
  <script src="./js/placeholder.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
